<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="connect4.css" rel="stylesheet">
  <title>Connect 4 Refactor</title>
</head>
<body>
  <div id="header">
    <h1>Connect 4 Game</h1>
    <p>Refactoring version 2020</p>    
  </div>

  <div id="input">
    <lable>Player 1 color </lable>
    <input id="p1" type="text" value="red" placeholder="red, blue ..."></input>
    <lable>Player 2 color </lable>
    <input id="p2" type="text" value="blue" placeholder="red, blue ..."></input>
  </div>

  <div id="btn">
    <button id="start-btn">Start Game</button>
    <button id="reset-btn">Reset Game</button>
  </div>

  <div id="game">
    <table id="board"></table>
  </div>

  <script src="connect4.js"></script>  
</body>
</html>
